# This is the configuration file for the bootsplash pictures for the
# SuSE Linux Office Desktop.
#
# Comments are welcome by stepan@suse.de

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=58
ty=172
tw=1484
th=970
                                                                                
jpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-1600x1200.jpg
silentjpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-1600x1200.jpg

progress_enable=1

# background
box silent noover 100 964 1500 1006 #1b4b93
box silent inter  100 964  100 1006 #133669
box silent        100 964 1500 1006 #133669

# text box (left, top)
box     53 167  53 1143 #313234
box     54  167 1543 167 #313234
# (right, bottom)
box     1543 168 1543 1143 #eef4ff
box     54 1143 1543 1143 #eef4ff
# box itself
box noover 54 168 1542 1142 #04045498
 
overpaintok=1

