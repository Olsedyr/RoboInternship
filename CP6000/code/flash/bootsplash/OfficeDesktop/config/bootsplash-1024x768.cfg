# This is the configuration file for the bootsplash pictures for the
# SuSE Linux Office Desktop.
#
# Comments are welcome by stepan@suse.de

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=40
ty=116
tw=944
th=612

jpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-1024x768.jpg
                                                                                
progress_enable=1

# background
box silent noover 64 657 960 684 #1b4b93
box silent inter  64 657  64 684 #133669
box silent        64 657 960 684 #133669
                                                                                
# text box (left, top)
box     35 111  35 729 #313234
box     36  111 985 111 #313234
# (right, bottom)
box     985 112 985 729 #eef4ff
box     36 729 985 729 #eef4ff
# box itself
box noover 36 112 984 728 #04045498
 
overpaintok=1


