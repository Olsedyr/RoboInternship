# This is the configuration file for the bootsplash pictures for the
# SuSE Linux Office Desktop.
#
# Comments are welcome by stepan@suse.de

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=48
ty=154
tw=1184
th=822

jpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-1280x1024.jpg
silentjpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-1280x1024.jpg
                                                                                
progress_enable=1

# background
box silent noover 80 876 1200 911 #1b4b93
box silent inter  80 876   80 911 #133669
box silent        80 867 1200 911 #133669
                                                                                
# text box (left, top)
box     43 149  43 977 #313234
box     44  149 1233 149 #313234
# (right, bottom)
box     1233 150 1233 977 #eef4ff
box     44 977 1233 977 #eef4ff
# box itself
box noover 44 150 1232 976 #04045498
 
overpaintok=1

