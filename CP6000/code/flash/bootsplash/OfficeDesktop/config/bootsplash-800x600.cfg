# This is the configuration file for the bootsplash pictures for the
# SuSE Linux Office Desktop.
#
# Comments are welcome by stepan@suse.de

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=0
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=32
ty=96
tw=736
th=472

jpeg=../bootsplash/OfficeDesktop/images/bootsplash-800x600.jpg
silentjpeg=../bootsplash/OfficeDesktop/images/bootsplash-800x600.jpg

progress_enable=1

# background
box silent noover 50 512 750 533 #1b4b93
box silent inter  50 512  50 533 #133669
box silent        50 512 750 533 #133669
 
# text box (left, top)
box     27 91  27 569 #313234
box     28  91 769 91 #313234
# (right, bottom)
box     769 92 769 569 #eef4ff
box     28 569 769 569 #eef4ff
# box itself
box noover 28 92 768 568 #04045498
 
overpaintok=1

