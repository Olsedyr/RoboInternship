# This is the configuration file for the bootsplash pictures for the
# SuSE Linux Office Desktop.
#
# Comments are welcome by stepan@suse.de

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=8
ty=72
tw=624
th=400

jpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-640x480.jpg
silentjpeg=/etc/bootsplash/themes/OfficeDesktop/images/bootsplash-640x480.jpg

progress_enable=1
                                                                               
# background
box silent noover 40 410 600 427 #1b4b93
box silent inter  40 411  40 427 #133669
box silent        40 411 600 427 #133669

# text box (left, top)
box     3 67  3 473 #313234
box     4  67 633 67 #313234
# (right, bottom)
box     633 68 633 473 #eef4ff
box     4 473 633 473 #eef4ff
# box itself
box noover 4 68 632 472 #04045498

overpaintok=1

